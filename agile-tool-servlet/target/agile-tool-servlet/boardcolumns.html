<!DOCTYPE html>
<html>
<head>
    <title>Board Columns</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/boardcolumns.js"></script>
</head>
<body>
<header class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">agile-tool</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./users.html">Users</a></li>
            <li><a href="./boards.html">Boards</a></li>
            <li class="active"><a href="./boardcolumns.html">Board Columns</a></li>
            <li><a href="./workitems.html">WorkItems</a></li>
        </ul>
    </div>
</header>
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseCreate"
             style="cursor: pointer">
            <h4 class="panel-title">
                <span class="glyphicon glyphicon-plus"></span>
                <span> Create Board Column</span>
            </h4>
        </div>
        <div id="collapseCreate" class="panel-collapse collapse">
            <div class="panel-body">
                <form id="createForm" role="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input id="name" class="form-control" name="name" type="text" value=""
                               placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label for="boardId">Board Id:</label>
                        <input id="boardId" class="form-control" name="boardId" type="text" value=""
                               placeholder="Parent board id"/>
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <input id="type" class="form-control" name="type" type="text" value=""
                               placeholder="Type"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <span class="glyphicon glyphicon-th-list"></span>
                <span> Board Columns List</span>
            </h4>
        </div>

        <table class="table .table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Board #</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="gridBody">
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
